# .github/workflows/ci.yml
name: CI/CD Gestor de Tareas

on:
  push:
    branches: [ "main" ]

jobs:
  build-test-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Clonar el repositorio
      uses: actions/checkout@v3

    - name: ğŸ Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: ğŸ“¦ Instalar dependencias
      run: pip install -r requirements.txt

    - name: ğŸ§ª Ejecutar tests
      run: pytest

    - name: ğŸ³ Login en Docker Hub
      run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: ğŸ—ï¸ Construir imagen Docker
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/gestor-tareas:latest .

    - name: ğŸš€ Subir imagen a Docker Hub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/gestor-tareas:latest

